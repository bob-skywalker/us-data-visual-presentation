      <div class="mylinks">

    <h1 id="title">US Covid Visualizer</h1>
    <h1 id="title2" class="hidden">US Unemployment Visualizer</h1>
    <div id="container">
      <div id ='leftSide'>
        <div id="tooltip">

        </div>
        <svg id="legend">
          <g>
            <rect x="10" y="0" width="40" height="30" fill="limegreen"></rect>
            <text x="60" y="20" fill="black">Less than 3k</text>
          </g>
          <g>
            <rect x="10" y="30" width="40" height="30" fill="lightgreen"></rect>
            <text x="60" y="50" fill="black">3k to 8k</text>
          </g>
          <g>
            <rect x="10" y="60" width="40" height="30" fill="orange"></rect>
            <text x="60" y="85" fill="black">8k to 20k</text>
          </g>
          <g>
            <rect x="10" y="90" width="40" height="30" fill="tomato"></rect>
            <text x="60" y="115" fill="black">20k to 250k</text>
          </g>
          <g>
            <rect x="10" y="120" width="40" height="30" fill="firebrick"></rect>
            <text x="60" y="145" fill="black">> 250K</text>
          </g>
        </svg>
      </div>

      <svg id="canvas">
      </svg>



    </div>


    <div id="container2" class="hidden">
      <div id ='leftside'>
          <div id="tooltip"></div>
            <svg id="legend">
              <g>
                <rect x="10" y="0" width="40" height="30" fill="dodgerblue"></rect>
                <text x="60" y="20" fill="black">Less than 3%</text>
              </g>
              <g>
                <rect x="10" y="30" width="40" height="30" fill="royalblue"></rect>
                <text x="60" y="50" fill="black">3% to 4%</text>
              </g>
              <g>
                <rect x="10" y="60" width="40" height="30" fill="bisque"></rect>
                <text x="60" y="85" fill="black">4% to 6%</text>
              </g>
              <g>
                <rect x="10" y="90" width="40" height="30" fill="lightsalmon"></rect>
                <text x="60" y="115" fill="black">6% to 8%</text>
              </g>
              <g>
                <rect x="10" y="120" width="40" height="30" fill="crimson"></rect>
                <text x="60" y="145" fill="black">> 8%</text>
              </g>
            </svg>
        </div>
        <svg id="canvas2" class="hidden">
        </svg>
      </div>
    </div>
    <div id="bottom">
      <div id="toggle">
        <p></p>
        <i class="indicator"></i>
        <a href="#"><p id="text">Sources: CDC.GOV 2020</p></a>
      </div>
    </div>
